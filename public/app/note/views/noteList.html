<div class="spinner" ng-show="loading">
	<img src="/images/spinner.gif" alt="loading..."/>
</div>


<div class="masonry-container" masonry="{ 'isFitWidth': 'true', 'transitionDuration': 0 }" column-width="25">
	<!-- Filter Box -->	
	<div class="masonry-brick box filter-box">
		<h4>Filters</h4>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-4 control-label">Language</label>
				<div class="col-sm-8">
					<select class=form-control" languagefilter>
						<option></option>
						<option>JavaScript</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Tags</label>
				<div class="col-sm-8 tag-container">
					<label class="label label-info tag" ng-bind="tag" ng-repeat="tag in filter.tags"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Search</label>
				<div class="col-sm-8">
					<label ng-bind="filter.search"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-12 text-center" ng-show="filter.resultCount > -1">{{filter.resultCount}} notes found</label>
			</div>
		</form>
	</div>

	<div class="masonry-brick box" ng-repeat="note in notes" on-finish-render="renderComplete">
		<input type="hidden" id="noteId" ng-bind="note._id" />
		<p class="date" am-time-ago="note.noteDate"></p>
		<a href="/#/{{note.noteOwner}}/{{note.noteSlug.toLowerCase()}}"><h4 ng-bind="note.noteTitle"></h4></a>
		<p class="desc" ng-bind="note.noteDesc"></p>
		<div ng-repeat="code in note.codeList">
			<p class="desc" ng-bind="code.codeDesc"></p>
			<figure>
				<figcaption ng-bind="code.codeTitle"></figcaption>
                <div hljs language="{{ code.codeLang }}" source="code.codeSnippet">
                </div>
			</figure>
		</div>
		<div class="tag-container">
			<label class="label label-info tag" ng-bind="tag.tagName" ng-repeat="tag in note.noteTags" tag></label>
		</div>
		<often-star ng-model="note.starredByLoggedIn" note="note"></often-star>
	</div>
</div>
