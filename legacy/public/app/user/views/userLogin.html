<div class="login-form">

	<h1>Login</h1>

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="username" class="col-sm-3 control-label">Username <span class="required">*</span></label>

			<div class="col-sm-9">
				<input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.name">
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">Password <span class="required">*</span></label>

			<div class="col-sm-9">
				<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-9">
				<button ng-click="update(user)" class="btn btn-default">Sign in</button>
			</div>
		</div>

		<div class="form-group">
			<p class="col-sm-offset-3 col-sm-9">
				No account? <a href="/#/register">Register</a>
			</p>
		</div>
	</form>
</div>
